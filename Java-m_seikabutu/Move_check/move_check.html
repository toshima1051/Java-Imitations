								/* ~ */の間にある文字はすべてコメント扱いとなり、プログラムの処理には反映されません。

								Javaの算術演算子は、数値の計算に使用されます。以下が主な算術演算子です。<br>
								加算演算子（+）：二つの数値を加算します。例えば、a + bはaとbの和を返します。<br>
								減算演算子（-）：一つの数値からもう一つの数値を減算します。例えば、a - bはaからbを引いた結果を返します。<br>
								乗算演算子（*）：二つの数値を乗算します。例えば、a * bはaとbの積を返します。<br>
								除算演算子（/）：一つの数値をもう一つの数値で除算します。例えば、a / bはaをbで割った結果を返します。<br>
								剰余演算子（%）：一つの数値をもう一つの数値で除算した後の余りを返します。例えば、a % bはaをbで割った余りを返します。
							</ons-list-item>
